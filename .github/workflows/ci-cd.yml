name: QuantumForge CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run security audit
      run: |
        cd backend
        pip install pip-audit
        pip-audit
    
    - name: Run backend tests
      run: |
        cd backend
        python -m pytest test_api.py -v --tb=short
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend/test-results/

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      run: |
        cd app
        npm ci
    
    - name: Run linting
      run: |
        cd app
        npm run lint
    
    - name: Run frontend tests
      run: |
        cd app
        npm run test:ui
    
    - name: Run E2E tests
      run: |
        cd app
        npm run test:e2e
    
    - name: Build frontend
      run: |
        cd app
        npm run build:web
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: app/dist/

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Build backend Docker image
      run: |
        cd backend
        docker build -t quantumforge-backend:test .
    
    - name: Build frontend Docker image
      run: |
        cd app
        docker build -t quantumforge-frontend:test .
    
    - name: Test Docker Compose
      run: |
        docker-compose up -d
        sleep 30
        docker-compose ps
        curl -f http://localhost:5000/api/health || exit 1
        docker-compose down

  # Deploy to Staging (optional)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [security-scan, backend-test, frontend-test, docker-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: staging
    steps:
    - name: Deploy to staging environment
      run: |
        echo "Deployment to staging would go here"
        # Add your deployment commands here

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: [frontend-test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      run: |
        cd app
        npm ci
    
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: http://localhost:3000
        configPath: .lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true