  LOG_LEVEL: "WARNING"
  METRICS_ENABLED: "true"
  PROMETHEUS_ENABLED: "true"
  ENTERPRISE_MODE: "true"
  MULTI_TENANT_ENABLED: "true"
  AUDIT_LOGGING_ENABLED: "true"
  COMPLIANCE_MODE: "gdpr"
---
