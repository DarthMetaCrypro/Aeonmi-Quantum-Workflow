<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Aeonmi Quantum Workflow Adaptive Icon (Android) -->
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Quantum Circuit Pattern Background -->
  <g stroke="#333" stroke-width="3" opacity="0.4">
    <!-- Circuit grid -->
    <pattern id="circuitPattern" x="0" y="0" width="128" height="128" patternUnits="userSpaceOnUse">
      <line x1="32" y1="0" x2="32" y2="128"/>
      <line x1="96" y1="0" x2="96" y2="128"/>
      <line x1="0" y1="32" x2="128" y2="32"/>
      <line x1="0" y1="96" x2="128" y2="96"/>
      <circle cx="32" cy="32" r="4" fill="#00FFFF" opacity="0.6"/>
      <circle cx="96" cy="96" r="3" fill="#FF6B00" opacity="0.5"/>
    </pattern>
    <rect width="1024" height="1024" fill="url(#circuitPattern)"/>
  </g>

  <!-- Central Quantum Symbol -->
  <g transform="translate(512, 512)">
    <!-- Outer quantum ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#quantumGradient)" stroke-width="8" opacity="0.8"/>

    <!-- Inner quantum core -->
    <circle cx="0" cy="0" r="120" fill="#0A0A0A" stroke="#00FFFF" stroke-width="4"/>

    <!-- Æ Symbol -->
    <text x="0" y="-20" text-anchor="middle" fill="url(#quantumGradient)" font-family="Arial, sans-serif" font-size="120" font-weight="bold">Æ</text>

    <!-- Q.U.B.E. Text -->
    <text x="0" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Q.U.B.E.</text>

    <!-- Quantum gates around the circle -->
    <g fill="none" stroke="#00FFFF" stroke-width="3">
      <!-- Hadamard -->
      <rect x="-200" y="-200" width="32" height="32" rx="4" transform="rotate(0)"/>
      <text x="-184" y="-180" fill="#00FFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" transform="rotate(0 -184 -180)">H</text>

      <!-- Pauli-X -->
      <rect x="168" y="-200" width="32" height="32" rx="4" transform="rotate(90 184 -184)"/>
      <text x="184" y="-180" fill="#FF6B00" font-family="Arial, sans-serif" font-size="20" font-weight="bold" transform="rotate(90 184 -180)">X</text>

      <!-- Pauli-Y -->
      <rect x="168" y="168" width="32" height="32" rx="4" transform="rotate(180 184 184)"/>
      <text x="184" y="188" fill="#00FF00" font-family="Arial, sans-serif" font-size="20" font-weight="bold" transform="rotate(180 184 188)">Y</text>

      <!-- Pauli-Z -->
      <rect x="-200" y="168" width="32" height="32" rx="4" transform="rotate(270 -184 184)"/>
      <text x="-184" y="188" fill="#00FFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" transform="rotate(270 -184 188)">Z</text>
    </g>

    <!-- Quantum wave function -->
    <path d="M -150 -60 Q -100 -80 0 -60 T 150 -60" fill="none" stroke="#00FFFF" stroke-width="4" opacity="0.7"/>
    <path d="M -150 0 Q -100 20 0 0 T 150 0" fill="none" stroke="#FF6B00" stroke-width="4" opacity="0.7"/>
    <path d="M -150 60 Q -100 40 0 60 T 150 60" fill="none" stroke="#00FF00" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- Quantum particles -->
  <circle cx="150" cy="150" r="8" fill="#00FFFF" opacity="0.9"/>
  <circle cx="874" cy="150" r="6" fill="#FF6B00" opacity="0.8"/>
  <circle cx="150" cy="874" r="10" fill="#00FF00" opacity="0.7"/>
  <circle cx="874" cy="874" r="7" fill="#00FFFF" opacity="0.9"/>
  <circle cx="512" cy="200" r="5" fill="#FF6B00" opacity="0.8"/>
  <circle cx="512" cy="824" r="9" fill="#00FF00" opacity="0.6"/>
</svg>