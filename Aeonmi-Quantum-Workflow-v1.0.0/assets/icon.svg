<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Aeonmi Quantum Workflow App Icon -->
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="#0A0A0A" rx="128"/>

  <!-- Quantum Circuit Background -->
  <g stroke="#333" stroke-width="2" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="128" y1="256" x2="896" y2="256"/>
    <line x1="128" y1="384" x2="896" y2="384"/>
    <line x1="128" y1="512" x2="896" y2="512"/>
    <line x1="128" y1="640" x2="896" y2="640"/>
    <line x1="128" y1="768" x2="896" y2="768"/>

    <!-- Vertical connections -->
    <line x1="256" y1="256" x2="256" y2="384"/>
    <line x1="384" y1="384" x2="384" y2="512"/>
    <line x1="512" y1="512" x2="512" y2="640"/>
    <line x1="640" y1="640" x2="640" y2="768"/>
    <line x1="768" y1="256" x2="768" y2="512"/>
  </g>

  <!-- Quantum Gates -->
  <g fill="none" stroke="url(#quantumGradient)" stroke-width="4">
    <!-- Hadamard Gates -->
    <rect x="224" y="224" width="64" height="64" rx="8"/>
    <text x="256" y="264" text-anchor="middle" fill="#00FFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">H</text>

    <!-- Pauli-X Gate -->
    <rect x="352" y="352" width="64" height="64" rx="8"/>
    <text x="384" y="392" text-anchor="middle" fill="#FF6B00" font-family="Arial, sans-serif" font-size="32" font-weight="bold">X</text>

    <!-- Pauli-Y Gate -->
    <rect x="480" y="480" width="64" height="64" rx="8"/>
    <text x="512" y="520" text-anchor="middle" fill="#00FF00" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Y</text>

    <!-- Pauli-Z Gate -->
    <rect x="608" y="608" width="64" height="64" rx="8"/>
    <text x="640" y="648" text-anchor="middle" fill="#00FFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Z</text>
  </g>

  <!-- Main Logo Text -->
  <text x="512" y="820" text-anchor="middle" fill="url(#quantumGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Æ Q.U.B.E.</text>
  <text x="512" y="870" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="24">QUANTUM WORKFLOW</text>

  <!-- Quantum Superposition Symbol -->
  <text x="512" y="150" text-anchor="middle" fill="#00FFFF" font-family="Arial, sans-serif" font-size="36" font-weight="bold">|0⟩ + |1⟩</text>
  <text x="512" y="190" text-anchor="middle" fill="#FF6B00" font-family="Arial, sans-serif" font-size="18">SUPERPOSITION</text>

  <!-- Quantum Particle Effect -->
  <circle cx="200" cy="200" r="8" fill="#00FFFF" opacity="0.8"/>
  <circle cx="824" cy="200" r="6" fill="#FF6B00" opacity="0.6"/>
  <circle cx="200" cy="824" r="10" fill="#00FF00" opacity="0.7"/>
  <circle cx="824" cy="824" r="7" fill="#00FFFF" opacity="0.9"/>
</svg>